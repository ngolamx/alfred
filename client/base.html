<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="css/style.css">
  <link rel="shortcut icon" type"image/png" href="img/favicon.png">
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet">

  <title>Alfred</title>
</head>
<body class="container landing">
  <header class="header">
    <a href="#" class="header__logo">
      <img src="img/alfred-logo-trans.png" alt="LOGO">
    </a>
    <div class="search">
      <input type="search" id="site-search" class="search__input" name="q"
       aria-label="Search through site content">
      <svg class="search__icon">
        <use xlink:href="img/sprite.svg#icon-search"></use>
      </svg>
    </div>
    <div class="profile">
      <a class="unlink login" href="/login">
        <svg class="login__icon">
          <use xlink:href="img/sprite.svg#icon-login"></use>
        </svg>
        <span class="login__label">Login</span>
      </a>
    </div>
  </header>
  <div class="header__text-box">
    <h1 class="heading-primary">
      <span class="heading-primary--main">
        Alfred
      </span>
      <span class="heading-primary--sub">
        your butler's business
      </span>
    </h1>
  </div>
</body>
</html>
