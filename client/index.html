<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="css/style.css">
  <link rel="shortcut icon" type"image/png" href="img/favicon.png">
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet">

  <title>Alfred</title>
</head>
<body class="container">
  <header class="header">
    <a href="#" class="header__logo">
      <img src="img/alfred-logo-trans.png" alt="LOGO">
    </a>
    <div class="search">
      <input type="search" id="site-search" class="search__input" name="q"
       aria-label="Search through site content">
      <svg class="search__icon">
        <use xlink:href="img/sprite.svg#icon-search"></use>
      </svg>
    </div>
    <div class="profile">
      <div class="setings">
        <svg class="settings__icon">
          <use xlink:href="img/sprite.svg#icon-cog"></use>
        </svg>
        <span class="settings__label">Setting</span>
      </div>
      <div class="help">
        <svg class="help__icon">
          <use xlink:href="img/sprite.svg#icon-bubble2"></use>
        </svg>
        <span class="help__label">Help</span>
      </div>
      <div class="user">
        <svg class="user__icon">
          <use xlink:href="img/sprite.svg#icon-user"></use>
        </svg>
        <span class="user__label">User</span>
      </div>
    </div>
  </header>
  <nav class="nav">
    <ul class="nav__list">
      <li class="nav__item"><a href="#">Tổng Quan</a></li>
      <li class="nav__item"><a href="#">Đơn Hàng</a></li>
      <li class="nav__item"><a href="#">Khách Hàng</a></li>
      <li class="nav__item"><a href="#">Nhân Viên</a></li>
      <li class="nav__item"><a href="#">Báo Cáo</a></li>
    </ul>
  </nav>
  <!-- <section class="dashboard">Dashboard</section> -->
  <section class="orders">
    <div class="content">
      <div class="content__head">
        <h3 class="header--md">Đơn Hàng</h3>
        <button class="btn btn--circle">
          <svg class="btn__icon">
            <use xlink:href="img/sprite.svg#icon-plus"></use>
          </svg>
        </button>
        <div class="search-box">
          <svg class="search-box__icon">
            <use xlink:href="img/sprite.svg#icon-stack"></use>
          </svg>
          <input type="search" id="site-search" class="search-box__input" placeholder="Search in your orders"
             aria-label="Search through orders">
        </div>
      </div>
      <div class="content__body">
      </div>
    </div>
  </section>
  <footer class="footer">Footer</footer>
</body>
</html>
